<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Profile Card Generator</title>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-wrapper {
      background-color: #e0f7fa;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    /* input[type="text"] {
      border-radius: 0.5rem;
      box-shadow: none;
    } */
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <h1 class="text-center mb-4">Profile Card Generator</h1>
    <form>
      <div class="mb-3">
        <label for="nameUser" class="form-label">Name:</label>
        <input type="text" class="form-control" id="nameUser" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="ageUser" class="form-label">Age:</label>
        <input type="text" class="form-control" id="ageUser" placeholder="Enter your age">
      </div>
      <div class="mb-3">
        <label for="hobbisUser" class="form-label">Hobbies:</label>
        <input type="text" class="form-control" id="hobbisUser" placeholder="Enter your hobbies">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success">Generate Profile Card</button>
      </div>
    </form>
    <div class="card mt-4 p-3 text-center" id="resultCard" style="display: none;"></div>
  </div>
</body>
</html>
